<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
</head>

<body>
  <section class="main-sec">
    <div class="loginPage">
      <div class="login">
        <div class="marginss">
          <h2 class="space">Login Gmail Account</h2>
          <div class="form">
            <label for="email" class="space labelText">Gmail</label>
            <input type="email" placeholder="Enter Your Gmail" id="email" class="inputs" required>
            <label for="password" class="space labelText">Password</label>
            <input type="password" placeholder="Enter Password" id="password" class="inputs" required>
            <p class="forget"><span class="forgetSpan" onclick="passUpdate()"> Forget Password</span></p>
          </div>
          <button class="space btn" onclick="singIn()">SING IN</button>
        </div>
      </div>
    </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
